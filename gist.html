<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js">
    </script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js">
    </script>
    <title>Github Public Gists</title>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.2.26/angular.min.js">
    </script>
    <script src="app.js">
    </script>
</head>
<body>
    <header>
        <div class="col-sm-offset-2 col-sm-8 col-xs-offset-1 col-xs-10 col-md-offset-3 col-md-6">
            <h2 align="center">Public Gist List of GitHub</h2>
        </div>
    </header>
    <div class="container">
        <div class="col-xs-12">
            <div class="row">
                <div class="col-xs-offset-4 col-xs-8 col-sm-offset-8 col-sm-4"></div>
            </div><br>
            <div class="row">
                <div class="table-responsive" id="table_space">
                    <table border="1" class="table table-striped table-bordered table-hover table-release" id="myTable" width="100%">
                        <thead style="background-color: #428bca;">
                            <tr>
                                <th width="25%">Owner Login<br>
                                <input type="text"></th>
                                <th width="25%">Description<br>
                                <input type="text"></th>
                                <th style="cursor: pointer;" width="20%">Last updated date<br>
                                <br></th>
                                <th width="20%">Link to the Gist<br>
                                <br></th>
                            </tr>
                        </thead>
                        <tbody id="found1">
                            <tr>
                                <th width="25%"><span>N.A</span> <span>{{details.owner.login}}</span></th>
                                <th width="25%"><span>No Description</span> <span>{{details.description}}</span></th>
                                <th width="20%">{{details.updated_at.substring(0, 10)}}</th>
                                <th width="20%">
                                    <a target="_blank">Link</a>
                                </th>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
            <div class="row"></div>
        </div>
    </div>
</body>
</html>
